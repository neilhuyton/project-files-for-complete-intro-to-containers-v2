apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: mongo:7
        ports:
        - containerPort: 27017
        resources:
          requests:
            cpu: "100m"  # Reduced from 500m
            memory: "512Mi"  # Reduced from 2Gi
            ephemeral-storage: "1Gi"
          limits:
            ephemeral-storage: "1Gi"